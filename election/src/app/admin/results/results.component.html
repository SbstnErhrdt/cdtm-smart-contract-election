<div>
  <div class="container chart-div">
    <div class="chart">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
        [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-8 col-sm-8 col-lg-5" style="padding-top:100px;">


    <div class="row">
      <div class="col-sm-6" *ngFor="let c of candidates">
        <div style="padding: 10px; border:1px solid #eee;">
          <img src="/assets/{{c.id}}.jpg" width="80%" alt="{{c.name}}"> <br>
          <br>
          <img style="float:left" src="/assets/party-{{c.id}}.png" height="50px" alt="{{c.name}}">
          <div style="float:left; padding:10px;">
            <strong>{{c.name}}</strong><br>
            {{c.party}}
          </div>

          <div class="clearfix"></div>

          Votes: <strong>{{c.votes}}</strong>
        </div>
      </div>
    </div>

  </div>
</div>
